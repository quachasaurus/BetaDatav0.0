<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beta Data</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 760px; margin: 0 auto; padding: 18px; }
    h1 { margin: 0 0 8px; }
    .muted { color: #555; }
    .small { font-size: 13px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 14px; margin: 12px 0; }
    .row { display: flex; justify-content: space-between; gap: 10px; align-items: center; margin: 10px 0; }
    label { font-weight: 800; }
    input[type="range"] { width: 240px; }
    .pill { padding: 6px 10px; border-radius: 999px; border: 1px solid #ddd; font-weight: 900; min-width: 28px; text-align: center; }

    button { padding: 12px 14px; border-radius: 10px; border: 1px solid #ddd; font-weight: 900; font-size: 16px; cursor: pointer; background: #f7f7f7; }
    button.primary { background: #111; color: #fff; border-color: #111; }

    .btnRow { display: flex; gap: 10px; }
    .btnRow button { width: 100%; }

    button.selected { outline: 3px solid #111; background: #eaeaea; }
    button.dim { opacity: 0.5; }

    ul { margin: 8px 0 0 18px; }
    hr { border: none; border-top: 1px solid #eee; margin: 16px 0; }
    .hidden { display: none; }

    textarea { width: 100%; margin-top: 6px; padding: 10px; border-radius: 10px; border: 1px solid #ddd; font-family: inherit; }
  </style>
</head>
<body>

<h1>Beta Data</h1>
<div class="muted">Rate how you feel right now (1‚Äì5). Then get today‚Äôs beta.</div>

<div id="screenInput" class="card">
  <div class="row">
    <label>Energy</label>
    <input id="energy" type="range" min="1" max="5" value="3" />
    <span id="energyVal" class="pill">3</span>
  </div>

  <div class="row">
    <label>Fingers / Joints</label>
    <input id="fingers" type="range" min="1" max="5" value="3" />
    <span id="fingersVal" class="pill">3</span>
  </div>

  <div class="row">
    <label>Body / Back</label>
    <input id="body" type="range" min="1" max="5" value="3" />
    <span id="bodyVal" class="pill">3</span>
  </div>

  <div class="row">
    <label>Mental</label>
    <input id="mental" type="range" min="1" max="5" value="3" />
    <span id="mentalVal" class="pill">3</span>
  </div>

  <button id="getBetaBtn" class="primary">Get Today‚Äôs Beta</button>
</div>

<div id="screenOutput" class="card hidden">
  <div id="sessionTitle" style="font-size:20px;font-weight:950;"></div>

  <!-- NEW: one-line reason (added, nothing else changed) -->
  <div id="sessionWhy" class="muted small" style="margin-top:4px;"></div>

  <div style="margin-top:12px;font-weight:950;">Do</div>
  <ul id="doList"></ul>

  <div style="margin-top:12px;font-weight:950;">Avoid</div>
  <ul id="avoidList"></ul>

  <div style="margin-top:12px;font-weight:950;">Intensity cap</div>
  <div id="capText" class="muted"></div>

  <button id="backBtn" style="margin-top:12px;">Back</button>

  <hr />

  <div style="font-weight:950;">Quick feedback</div>
  <div class="muted small">Did this feel right after your session?</div>

  <div class="btnRow" style="margin-top:8px;">
    <button id="yesBtn">üëç Yes</button>
    <button id="noBtn">üëé No</button>
  </div>

  <div id="noFollowup" class="hidden">
    <div class="muted small" style="margin-top:10px;">What was off?</div>
    <div class="btnRow" style="margin-top:6px;">
      <button class="whyNo" data-reason="Too easy">Too easy</button>
      <button class="whyNo" data-reason="Too hard">Too hard</button>
      <button class="whyNo" data-reason="Wrong kind">Wrong kind</button>
    </div>
  </div>

  <div style="margin-top:12px;font-weight:950;">Overall comments (optional)</div>
  <textarea id="commentBox" rows="3" placeholder="Anything you noticed, liked, or would change?"></textarea>

  <div class="btnRow" style="margin-top:10px;">
    <button id="saveFeedbackBtn">Save feedback</button>
    <button id="copyFeedbackBtn">Copy feedback</button>
  </div>

  <div id="logged" class="muted small" style="margin-top:6px;"></div>

  <div style="margin-top:12px;">
    <button id="toggleSavedBtn">Show saved feedback</button>
  </div>
  <div id="savedWrap" class="hidden" style="margin-top:10px;">
    <textarea id="savedDump" rows="10" readonly></textarea>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
